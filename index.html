<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’Œ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 35px 25px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    max-width: 360px;
    width: 90%;
    z-index: 10;
  }

  h1 {
    color: #e63946;
    margin-bottom: 10px;
  }

  p {
    color: #555;
    font-size: 18px;
  }

  .buttons {
    margin-top: 30px;
    position: relative;
    height: 80px;
  }

  button {
    border: none;
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 50px;
    cursor: pointer;
    position: absolute;
    transition: all 0.3s ease;
  }

  #yes {
    background: #e63946;
    color: white;
    left: 20%;
  }

  #no {
    background: #ccc;
    color: #333;
    right: 20%;
  }

  .final {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: none;
    align-items: center;
    justify-content: center;
    color: white;
    text-align: center;
    padding: 40px;
    z-index: 100;
    animation: fadeIn 1s ease;
  }

  .final h2 {
    font-size: 36px;
  }

  .final p {
    font-size: 22px;
    margin-top: 20px;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes float {
    from {
      transform: translateY(0) translateX(0);
      opacity: 1;
    }
    to {
      transform: translateY(-110vh) translateX(50px);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_6f8b9bdbb6.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Mandy ğŸ’–</h1>
  <p>Will you be my Valentine?</p>

  <div class="buttons">
    <button id="yes">YES ğŸ’•</button>
    <button id="no">NO ğŸ˜­</button>
  </div>
</div>

<div class="final" id="final">
  <div>
    <h2>ğŸ’Œ Mandy ğŸ’Œ</h2>
    <p>
      Youâ€™re officially my Valentine â¤ï¸<br><br>
      I choose you today, tomorrow, and always.
    </p>
    <p><strong>â€” Naveen ğŸ’˜</strong></p>
  </div>
</div>

<script>
  const yes = document.getElementById("yes");
  const no = document.getElementById("no");
  const final = document.getElementById("final");
  const music = document.getElementById("music");

  let yesScale = 1;

  document.body.addEventListener("click", () => {
    music.play().catch(()=>{});
  }, { once: true });

  no.addEventListener("click", () => {
    yesScale += 0.4;
    yes.style.transform = `scale(${yesScale})`;

    const x = Math.random() * 200 - 100;
    const y = Math.random() * 80 - 40;
    no.style.transform = `translate(${x}px, ${y}px) scale(0.8)`;
  });

  yes.addEventListener("click", () => {
    final.style.display = "flex";
  });

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 4 + Math.random() * 4 + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }

  setInterval(createHeart, 400);
</script>

</body>
</html>
