<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Demo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #ffafbd, #ffc3a0);
      overflow: hidden;
      height: 100vh;
      position: relative;
      color: white;
    }

    h1 {
      margin-top: 50px;
      font-size: 32px;
    }

    #acceptButton {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #e91e63;
      color: white;
      margin-top: 50px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    #acceptButton:hover {
      transform: scale(1.1);
    }

    #message {
      font-size: 28px;
      margin-top: 50px;
      display: none;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* Floating hearts animation */
    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine? üíñ</h1>
  <button id="acceptButton">Yes!</button>
  
  <div id="message">Yayy we are so interlinked! ‚ù§Ô∏è</div>

  <!-- Background music -->
  <audio id="bg-music" loop>
    <source src="romantic.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const button = document.getElementById('acceptButton');
    const message = document.getElementById('message');
    const audio = document.getElementById('bg-music');

    button.addEventListener('click', () => {
      button.style.display = 'none'; // hide button
      message.style.display = 'block'; // show message
      audio.play(); // start music
      createHearts(); // start heart animation
    });

    // Function to create floating hearts
    function createHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.fontSize = 20 + Math.random() * 30 + 'px';
        heart.style.color = ['#ff0000','#ff69b4','#ff1493','#ffb6c1'][Math.floor(Math.random()*4)];
        heart.textContent = '‚ù§Ô∏è';
        document.body.appendChild(heart);

        // Remove heart after it floats up
        setTimeout(() => {
          heart.remove();
        }, 5000 + Math.random()*3000);
      }, 400); // hearts every 0.4s
    }
  </script>
</body>
</html>
