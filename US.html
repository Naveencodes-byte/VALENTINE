<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Valentine Demo</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    text-align: center;
    background: linear-gradient(to bottom, #ffafbd, #ffc3a0);
    overflow: hidden;
    height: 100vh;
    position: relative;
    color: white;
  }

  h1 {
    margin-top: 50px;
    font-size: 32px;
  }

  .btn {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    transition: transform 0.2s, top 0.2s, left 0.2s;
    color: white;
    position: relative;
  }

  .btn:hover { transform: scale(1.1); }

  #yesBtn { background: #e91e63; }
  #noBtn { background: #9c27b0; }

  #messageBox {
    font-size: 28px;
    margin-top: 50px;
    display: none;
    animation: fadeIn 1s forwards;
    min-height: 40px;
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  /* Floating hearts animation */
  .heart {
    position: absolute;
    font-size: 24px;
    animation: floatUp linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 0.8; }
    100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
  }
</style>
</head>
<body>

<h1>Will you be my Valentine? ðŸ’–</h1>

<button class="btn" id="yesBtn">Yes!</button>
<button class="btn" id="noBtn">No ðŸ˜¢</button>

<div id="messageBox"></div>

<!-- Background music -->
<audio id="bg-music" loop>
  <source src="romantic.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const messageBox = document.getElementById('messageBox');
const audio = document.getElementById('bg-music');

// Messages that appear when she tries to click No
const noMessages = [
  "Come on, just accept! ðŸ’–",
  "You know you love me, or donâ€™t you? ðŸ˜œ",
  "Wow, this Ozempic girl wants me to give up ðŸ˜…",
  "Just say yes, itâ€™s easier ðŸ˜",
  "You canâ€™t resist forever ðŸ˜‰"
];

// Messages after she finally clicks Yes
const yesMessages = [
  "We can watch Bridget together if you say so, come on ðŸ’–",
  "Yayy we are so interlinked! â¤ï¸",
  "Gamora would be jealous ðŸ˜œ",
  "Peter and Gwen vibes â¤ï¸",
  "Us forever ðŸ’ž",
  "Adventure awaits us ðŸŒŸ",
  "Just you and me ðŸ’–"
];

// Function to create floating hearts
function createHearts() {
  setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.fontSize = 20 + Math.random() * 30 + 'px';
    heart.style.color = ['#ff0000','#ff69b4','#ff1493','#ffb6c1'][Math.floor(Math.random()*4)];
    heart.textContent = 'â¤ï¸';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000 + Math.random()*3000);
  }, 400);
}

// Counter to show no messages one by one
let noCounter = 0;

// Make No button playful
noBtn.addEventListener('mouseover', () => {
  // Move No button randomly
  noBtn.style.top = (Math.random() * 50) + "px";
  noBtn.style.left = (Math.random() * 50) + "px";
  // Make Yes button grow
  yesBtn.style.transform = "scale(" + (1.1 + Math.random()*0.3) + ")";

  // Show a playful message
  if(noCounter < noMessages.length){
    messageBox.style.display = 'block';
    messageBox.textContent = noMessages[noCounter];
    noCounter++;
  }
});

// Yes button click
yesBtn.addEventListener('click', () => {
  yesBtn.style.display = 'none';
  noBtn.style.display = 'none';
  messageBox.style.display = 'block';

  // Play music
  audio.play().catch(() => alert("Tap screen to enable music!"));

  // Show Yes messages sequentially
  let index = 0;
  messageBox.textContent = yesMessages[index];
  index++;

  const msgInterval = setInterval(() => {
    if(index < yesMessages.length){
      messageBox.textContent = yesMessages[index];
      index++;
    } else {
      clearInterval(msgInterval);
      // Start continuous hearts
      createHearts();
    }
  }, 4000); // 4 seconds per message
});
</script>

</body>
</html>
