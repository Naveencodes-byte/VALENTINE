<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Peter & Gwen Valentine</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    text-align: center;
    background: linear-gradient(to bottom, #ffafbd, #ffc3a0);
    overflow: hidden;
    height: 100vh;
    position: relative;
    color: white;
  }

  h1 {
    margin-top: 50px;
    font-size: 32px;
  }

  .btn {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    transition: transform 0.2s, box-shadow 0.2s;
    color: white;
    position: relative;
  }

  #yesBtn { background: #e91e63; }
  #noBtn { background: #9c27b0; }

  /* Pulse animation for Yes button */
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  #messageBox {
    font-size: 26px;
    margin-top: 50px;
    display: none;
    min-height: 40px;
  }

  /* Hearts */
  .heart {
    position: absolute;
    font-size: 24px;
    animation: floatUp linear infinite;
    opacity: 0.8;
    pointer-events: none;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 0.8; }
    100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
  }
</style>
</head>
<body>

<h1>Will you be my Valentine? ðŸ‘€</h1>

<button class="btn" id="yesBtn">Yes!</button>
<button class="btn" id="noBtn">No ðŸ˜¢</button>

<div id="messageBox"></div>

<!-- Background music -->
<audio id="bg-music" loop>
  <source src="romantic.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const messageBox = document.getElementById('messageBox');
const audio = document.getElementById('bg-music');

// Messages when tapping No
const noMessages = [
  "Oh come on ðŸ˜",
  "Baby girl is growing wings now ðŸ‘©ðŸ½â€ðŸ¦¯âž¡ï¸",
  "Acting as if we arenâ€™t meant for each other ðŸ¤·ðŸ½",
  "Wow so you still havenâ€™t said yes ðŸ˜­ðŸ˜”",
  "At this point, you hate me ðŸ¤§ðŸ¥²"
];

// Track if No was tapped
let tappedNo = false;
let noIndex = 0;

// Spawn hearts
function spawnHeart(x, y){
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.style.left = x + 'px';
  heart.style.top = y + 'px';
  heart.style.fontSize = 20 + Math.random()*30 + 'px';
  heart.style.color = ['#ff0000','#ff69b4','#ff1493','#ffc3a0'][Math.floor(Math.random()*4)];
  heart.textContent = 'â¤ï¸';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(), 4000 + Math.random()*1500);
}

// No button behavior
noBtn.addEventListener('click', ()=>{
  tappedNo = true;

  // Show next No message instantly
  if(noIndex < noMessages.length){
    messageBox.style.display='block';
    messageBox.textContent = noMessages[noIndex];
    noIndex++;
  }

  // Increase Yes button size instantly & pulse
  const currentScale = yesBtn.style.transform.replace(/[^0-9.]/g,'');
  const newScale = currentScale ? parseFloat(currentScale)+0.15 : 1.15;
  yesBtn.style.transform = `scale(${newScale})`;
  yesBtn.style.animation='pulse 1s infinite';
});

// Yes button click
yesBtn.addEventListener('click', ()=>{
  yesBtn.style.display='none';
  noBtn.style.display='none';
  messageBox.style.display='block';

  // Play music immediately
  audio.play().catch(()=>alert("Tap screen to enable music!"));

  // Show final message instantly
  if(tappedNo){
    messageBox.textContent = "Wow so I had to force you ðŸ’”ðŸ˜”, anyways Iâ€™ll take it";
  } else {
    messageBox.textContent = "Wow we are so interlinked â¤ï¸";
  }

  // Spawn continuous hearts rapidly
  setInterval(()=>{
    spawnHeart(Math.random()*window.innerWidth, window.innerHeight);
  },250);
});

// Hearts appear wherever she taps anywhere
document.addEventListener('click',(e)=>{
  if(yesBtn.style.display!=='none'){ // before Yes click
    spawnHeart(e.clientX,e.clientY);
  }
});
</script>
</body>
</html>
