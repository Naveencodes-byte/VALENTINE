<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Valentine Demo</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    text-align: center;
    background: linear-gradient(to bottom, #ffafbd, #ffc3a0);
    overflow: hidden;
    height: 100vh;
    position: relative;
    color: white;
  }

  h1 {
    margin-top: 50px;
    font-size: 32px;
  }

  .btn {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    transition: transform 0.2s, box-shadow 0.2s;
    color: white;
    position: relative;
  }

  #yesBtn { background: #e91e63; }
  #noBtn { background: #9c27b0; }

  /* Pulse animation for Yes button */
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  #messageBox {
    font-size: 28px;
    margin-top: 50px;
    display: none;
    min-height: 40px;
  }

  /* Hearts */
  .heart {
    position: absolute;
    font-size: 24px;
    animation: floatUp linear infinite;
    opacity: 0.8;
    pointer-events: none;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 0.8; }
    100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
  }

  /* Confetti */
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: white;
    opacity: 0.9;
    pointer-events: none;
  }
</style>
</head>
<body>

<h1>Will you be my Valentine? ðŸ’–</h1>

<button class="btn" id="yesBtn">Yes!</button>
<button class="btn" id="noBtn">No ðŸ˜¢</button>

<div id="messageBox"></div>

<!-- Background music -->
<audio id="bg-music" loop>
  <source src="romantic.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const messageBox = document.getElementById('messageBox');
const audio = document.getElementById('bg-music');

// Messages when No is hovered
const noMessages = [
  "Come on, just accept! ðŸ’–",
  "You know you love me, or donâ€™t you? ðŸ˜œ",
  "Wow, this Ozempic girl wants me to give up ðŸ˜…",
  "Just say yes, itâ€™s easier ðŸ˜",
  "You canâ€™t resist forever ðŸ˜‰"
];

// Messages after Yes is clicked
const yesMessages = [
  "We can watch Bridget together if you say so, come on ðŸ’–",
  "Yayy we are so interlinked! â¤ï¸",
  "Gamora would be jealous ðŸ˜œ",
  "Peter and Gwen vibes â¤ï¸",
  "Us forever ðŸ’ž",
  "Adventure awaits us ðŸŒŸ",
  "Just you and me ðŸ’–"
];

// Floating hearts
function spawnHeart(x, y){
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.style.left = x + 'px';
  heart.style.top = y + 'px';
  heart.style.fontSize = 20 + Math.random()*30 + 'px';
  heart.style.color = ['#ff0000','#ff69b4','#ff1493','#ffb6c1'][Math.floor(Math.random()*4)];
  heart.textContent = 'â¤ï¸';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(), 5000 + Math.random()*2000);
}

// Confetti burst
function confettiBurst(){
  for(let i=0;i<100;i++){
    const conf = document.createElement('div');
    conf.className='confetti';
    conf.style.left = Math.random()*window.innerWidth+'px';
    conf.style.top = Math.random()*window.innerHeight+'px';
    conf.style.backgroundColor = ['#ff0000','#ff69b4','#ff1493','#ffc3a0'][Math.floor(Math.random()*4)];
    conf.style.width = conf.style.height = (5+Math.random()*10)+'px';
    document.body.appendChild(conf);
    setTimeout(()=>conf.remove(),3000);
  }
}

// Increase Yes button on No hover
let noCounter = 0;
noBtn.addEventListener('mouseover', ()=>{
  if(noCounter < noMessages.length){
    messageBox.style.display='block';
    messageBox.textContent=noMessages[noCounter];
    noCounter++;
  }
  // Increase size & pulse
  const currentScale = yesBtn.style.transform.replace(/[^0-9.]/g,'');
  const newScale = currentScale ? parseFloat(currentScale)+0.15 : 1.15;
  yesBtn.style.transform = `scale(${newScale})`;
  yesBtn.style.animation='pulse 1s infinite';
});

// Make hearts appear on tap/click anywhere
document.addEventListener('click',(e)=>{
  if(yesBtn.style.display!=='none'){ // only before Yes clicked
    spawnHeart(e.clientX, e.clientY);
  }
});

// Yes button click
yesBtn.addEventListener('click',()=>{
  yesBtn.style.display='none';
  noBtn.style.display='none';
  messageBox.style.display='block';

  // Play music
  audio.play().catch(()=>alert("Tap screen to enable music!"));

  // Show Yes messages faster
  let index=0;
  messageBox.textContent=yesMessages[index];
  index++;

  const msgInterval=setInterval(()=>{
    if(index<yesMessages.length){
      messageBox.textContent=yesMessages[index];
      index++;
    } else{
      clearInterval(msgInterval);
      createHeartsContinuous();
      confettiBurst();
    }
  },1500); // faster messages
});

// Continuous hearts
function createHeartsContinuous(){
  setInterval(()=>{
    spawnHeart(Math.random()*window.innerWidth, window.innerHeight);
  },300);
}
</script>
</body>
</html>
